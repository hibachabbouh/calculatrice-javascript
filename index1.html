<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculatrice</title>
    <link rel="stylesheet" href="style1.css">
      
      <form >
        <input type="text" name="result" id="result"  >
   <input type="button" name="one" id="one" value="1"                   onclick="calculator('1')">
       <input type="button" name="two" id="two" value="2"                       onclick="calculator('2')">
       <input type="button" name="three" id="three" value="3"    onclick="calculator('3')"     >
       <input type="button" name="plus" id="plus" value="+"       onclick="calculator('+')" class="operator"  >
        <input type="button" name="four" id="four" value="4"                    onclick="calculator('4')">
         <input type="button" name="five" id="five" value="5"                 onclick="calculator('5')">
 <input type="button" name="six" id="six" value="6"                     onclick="calculator('6')">
<input type="button" name="minus" id="minus" value="-"   onclick="calculator('-')"    class="operator" >
  <input type="button" name="seven" id="seven" value="7"   onclick="calculator('7')">
        <input type="button" name="eight" id="eight" value="8"      onclick="calculator('8')">
        <input type="button" name="nine" id="nine" value="9"        onclick="calculator('9')">
         <input type="button" name="mutiplication" id="mutiplication" value="*"    onclick="calculator('*')"class="operator"  >

        <input type="button" name="clear" id="clear" value="CE" onclick="calculator('C')">
           <input type="button" name="zero" id="zero" value="0"       onclick="calculator('0')"  >
           <input type="button" name="equal" id="equal" value="="    onclick="calculator('=')" class="operator" >  
      
        <input type="button" name="division" id="division" value="/"          onclick="calculator('/')" class="operator" >
        













      </form>


 <script src="app1.js"></script>

</body>
</html>
